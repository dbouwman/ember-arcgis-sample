<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ember ArcGIS Sample</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="http://jsdev.arcgis.com/3.8/js/esri/css/esri.css">
</head>
<body>
    <script>
        dojoConfig= {
            parseOnLoad: false,
            baseUrl: "js",
            packages: [
                {"name": "esri", "location": "//js.arcgis.com/3.13/esri"},
                "sample"
            ]
        };
    </script>


    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/ember/ember-template-compiler.js"></script>
    <script src="bower_components/ember/ember.debug.js"></script>

    <script src="//ajax.googleapis.com/ajax/libs/dojo/1.10.2/dojo/dojo.js"></script>
    <script src="js/run.js"></script>

    <script type="text/x-handlebars">
        <h2>Ember ArcGIS Sample</h2>
        {{outlet}}
    </script>

    <script type="text/x-handlebars" id="index">
        <ul>
        {{#each item in model}}
              <li>{{item}}</li>
        {{/each}}
        </ul>
    </script>

</body>
</html>
